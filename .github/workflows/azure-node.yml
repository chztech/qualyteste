name: Deploy Node.js API (dist only) to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ§° Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¥ Instalar dependÃªncias
        run: npm install

      - name: ğŸ› ï¸ Compilar TypeScript
        run: npm run build

      - name: ğŸ—ƒï¸ Copiar arquivos necessÃ¡rios para pasta de deploy
        run: |
          mkdir publish
          cp -r dist publish/
          cp package.json publish/
          cp package-lock.json publish/ || true

      - name: ğŸš€ Deploy no Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: QualyCopore
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: publish
